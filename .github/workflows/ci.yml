name: CI - Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install apache-airflow pytest pyspark black flake8

      - name: Lint DAGs & notebooks
        run: |
          black --check dags/ notebooks/
          flake8 dags/ notebooks/

      - name: Run unit tests
        run: pytest tests/